<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <main class="grid">
       <div class="jeremy">
            <div class="img">
                <img src="time-tracking-dashboard-main/images/image-jeremy.png">
                <div class="jtxt">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <div class="txt">
                <p>Daily</p>
                <p>Weekly</p>
                <p> Monthly</p>
            </div>


        </div>

        <div class="work">
            <div class="orange">
                <img src="time-tracking-dashboard-main/images/icon-work.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Work</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>32hrs</h1>
                    <p>Last Week-36hrs</p>
                </div>
            </div>

        </div>

        
        <div class="play">
            <div class="blue">
                <img src="time-tracking-dashboard-main/images/icon-play.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Play</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>10hrs</h1>
                    <p>Last Week-8hrs</p>
                </div>
            </div>

        </div>

        <div class="study">
            <div class="red">
                <img src="time-tracking-dashboard-main/images/icon-study.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Study</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>4hrs</h1>
                    <p>Last Week-7hrs</p>
                </div>
            </div>

        </div>


        <div class="exercise">
            <div class="green">
                <img src="time-tracking-dashboard-main/images/icon-exercise.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Exercise</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>4hrs</h1>
                    <p>Last Week-5hrs</p>
                </div>
            </div>

        </div>

        

        <div class="social">
            <div class="purple">
                <img src="time-tracking-dashboard-main/images/icon-social.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Social</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>5hrs</h1>
                    <p>Last Week-10hrs</p>
                </div>
            </div>

        </div>

        <div class="self">
            <div class="yellow">
                <img src="time-tracking-dashboard-main/images/icon-self-care.svg">
            </div>
            <div class="txtt">
                <div class="flx1">
                    <h1>Self Care</h1>
                   <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg">
                </div>
                <div class="flx2">
                    <h1>2hrs</h1>
                    <p>Last Week-2hrs</p>
                </div>
            </div>

        </div>



    </main>





    <script src="index.js"></script>

</body>
</html>
